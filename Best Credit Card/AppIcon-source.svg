<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Subtle warm dot pattern -->
    <pattern id="dots" x="0" y="0" width="52" height="52" patternUnits="userSpaceOnUse">
      <circle cx="26" cy="26" r="2.2" fill="rgba(100,85,70,0.12)"/>
    </pattern>

    <!-- Dark charcoal wallet gradient -->
    <linearGradient id="walletGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#2D2D33"/>
      <stop offset="100%" stop-color="#1B1B21"/>
    </linearGradient>

    <!-- Gold card gradient -->
    <linearGradient id="cardGrad" x1="0.1" y1="0" x2="0.9" y2="1">
      <stop offset="0%"   stop-color="#F0C040"/>
      <stop offset="48%"  stop-color="#CC8E18"/>
      <stop offset="100%" stop-color="#DDA628"/>
    </linearGradient>

    <!-- Card drop shadow -->
    <filter id="shadow" x="-28%" y="-28%" width="156%" height="156%">
      <feDropShadow dx="0" dy="20" stdDeviation="24"
                    flood-color="#000000" flood-opacity="0.36"/>
    </filter>
  </defs>

  <!-- ── Background ─────────────────────────────────────── -->
  <rect width="1024" height="1024" fill="#F0EAE2"/>
  <rect width="1024" height="1024" fill="url(#dots)"/>

  <!-- ── Gold card (drawn first; wallet will cover bottom half) ── -->
  <g transform="rotate(-17, 415, 350)" filter="url(#shadow)">

    <!-- Card body -->
    <rect x="160" y="190" width="510" height="320" rx="36" fill="url(#cardGrad)"/>

    <!-- Chip (upper-left) -->
    <rect x="215" y="250" width="66" height="53" rx="9"  fill="#B87C18"/>
    <rect x="225" y="260" width="46" height="33" rx="5"  fill="#9E6810" opacity="0.65"/>
    <line x1="248" y1="260" x2="248" y2="293" stroke="#CC9022" stroke-width="2.5" opacity="0.5"/>
    <line x1="225" y1="277" x2="271" y2="277" stroke="#CC9022" stroke-width="2.5" opacity="0.5"/>

    <!-- Contactless symbol (upper-right) -->
    <circle cx="616" cy="243" r="26" fill="none" stroke="#B87C18" stroke-width="7.5"/>
    <circle cx="616" cy="243" r="14" fill="none" stroke="#B87C18" stroke-width="6"/>
    <circle cx="616" cy="243" r="5"  fill="#B87C18"/>

    <!-- Card number dashes -->
    <rect x="210" y="400" width="72" height="13" rx="6.5" fill="#B87C18" opacity="0.62"/>
    <rect x="296" y="400" width="72" height="13" rx="6.5" fill="#B87C18" opacity="0.62"/>
    <rect x="382" y="400" width="72" height="13" rx="6.5" fill="#B87C18" opacity="0.62"/>
    <rect x="468" y="400" width="72" height="13" rx="6.5" fill="#B87C18" opacity="0.62"/>

    <!-- Name line -->
    <rect x="210" y="433" width="200" height="10" rx="5" fill="#B87C18" opacity="0.42"/>
  </g>

  <!-- ── Wallet (drawn on top; covers card's lower portion) ── -->
  <rect x="172" y="465" width="680" height="438" rx="58" fill="url(#walletGrad)"/>

  <!-- Wallet top-edge sheen -->
  <rect x="172" y="465" width="680" height="6" rx="3" fill="rgba(255,255,255,0.07)"/>

  <!-- Wallet inner horizontal lines -->
  <rect x="236" y="724" width="452" height="13" rx="6.5" fill="rgba(255,255,255,0.09)"/>
  <rect x="236" y="755" width="330" height="10" rx="5"   fill="rgba(255,255,255,0.065)"/>

  <!-- Gold circle accent (bottom-right of wallet) -->
  <circle cx="770" cy="768" r="41" fill="#CC8E18"/>
  <circle cx="770" cy="768" r="17" fill="#B87C18"/>
</svg>
